{% extends "base.html" %}

{% block title %}Редактирование товара - {{ article.name }}{% endblock %}

{% block content %}
<div class="addgoods-container">
    <h2>Редактирование товара</h2>
    <form method="POST">
        {{ form.hidden_tag() if form else "" }} <!-- Если форма будет добавлена позже -->
        <div class="form-group">
            <label>Артикул:</label>
            <input class="form-control" type="text" name="article" value="{{ article.article }}" required id="article">
        </div>
        <div class="form-group">
            <label>Название:</label>
            <input class="form-control" type="text" name="name" value="{{ article.name }}" required id="name">
        </div>
        <div class="form-group">
            <label>Dealer:</label>
            <input class="form-control" type="text" name="dealer" value="{{ article.dealer.name }}" required id="dealer">
        </div>
        <div class="form-group">
            <label>Тип:</label>
            <input class="form-control" type="text" name="type" value="{{ article.type }}" id="type">
        </div>
        <div class="form-group">
            <label>Цена:</label>
            <input class="form-control" type="text" name="price" value="{{ article.price }}" required id="price">
        </div>
        <div class="form-group">
            <label>Рестораны:</label>
            {% for restaurant in all_restaurants %}
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="restaurants" value="{{ restaurant.id }}"
                           {% if restaurant.id in associated_restaurant_ids %}checked{% endif %}
                           id="restaurant-{{ restaurant.id }}">
                    <label class="form-check-label" for="restaurant-{{ restaurant.id }}">{{ restaurant.name }}</label>
                </div>
            {% endfor %}
        </div>
        <div class="form-group">
            <label>Кратность:</label>
            <input class="form-control" type="text" name="multiplicity" value="{{ article.multiplicity }}" required id="multiplicity">
        </div>
        <div class="form-group">
            <label>Единица измерения:</label>
            <input class="form-control" type="text" name="unit" value="{{ article.unit }}" required id="unit">
        </div>
        <div class="form-group">
            <label>Второй дилер (необязательно):</label>
            <input class="form-control" type="text" name="second_dealer" value="{{ article.second_dealer.name }}" id="second_dealer">
        </div>
        <div class="form-group">
            <label>Вторая цена (необязательно):</label>
            <input class="form-control" type="text" name="second_price" value="{{ article.second_price }}" id="second_price">
        </div>
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        <button type="reset" class="btn btn-secondary">Очистить форму</button>
    </form>
</div>
{% endblock %}
