
{% extends "base.html" %}
{% block content %}

  <body>
    <div class="container">
        <a href="{{ url_for('add_restaurant') }}" class="btn-add"><i class="bi bi-plus-square"></i>  Добавить ресторан</a>
        <h1>Рестораны</h1>
        <form method="get" action="/restaurants">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Имя пользователя</th>
                    <th>Почта</th>
                    <th>Role</th>
                </tr>
                </thead>
            {% for el in restaurants %}
            <tbody>
            <tr>
                <td><a href="update_good/{{ el.id }}" class="btn btn-outline-dark">{{ el.name }}</a></td>
                <td>{{ el.ur_name }}</td>
                <td>{{ el.address }}</td>
            </tr>
            </tbody>
            {% endfor %}
        </table>
        </form>
    </div>
  </body>
{% endblock %}
</html>
