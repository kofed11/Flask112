{% extends 'base.html' %}
{% block title %}Вход{% endblock %}

{% block content %}
<h2>Вход в систему</h2>

<form method="POST" action="{{ url_for('login') }}">
    <label for="email">E-mail:</label><br>
    <input type="email" name="email" id="email" placeholder="Введите E-mail" required><br><br>

    <label for="password">Пароль:</label><br>
    <input type="password" name="password" id="password" placeholder="Введите пароль" required><br><br>

    <button type="submit">Войти</button>
</form>

<p>Нет аккаунта? <a href="{{ url_for('register') }}">Зарегистрироваться</a></p>
{% endblock %}
